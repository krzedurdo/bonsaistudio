  <section class="main space title-pg">
    <script type="text/javascript">
      function validateForm() {
        var x = document.forms["formulario"]["name"].value;
        if (x == "") {
          alert("Nome deve ser fornecido");
          return false;
        }
        var y = document.forms["formulario"]["email"].value;
        if (y == "") {
          alert("Email deve ser fornecido");
          return false;
        }

      }
    </script>

    <h1>ENTRE EM CONTATO</h1>
    <div class="container contact-form">
      <form name="formulario" onsubmit="return validateForm()"
        action="https://www.bonsaistudio.com.br/teste-eduardo/email.php" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Nome *" value="">
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control" placeholder="E-mail *" value="" />
            </div>
            <div class="form-group">
              <input type="text" name="phone" class="form-control" placeholder="Telefone *" value="" />
            </div>
            <div class="form-group">
              <input type="submit" name="bt-submit" class="bt" value="enviar mensagem" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="Mensagem *"
                style="width: 100%; height: 150px;"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
