    <h1>ENTRE EM CONTATO</h1>
    <div class="contact-form">
      <div class="bs-callout bs-callout-warning hidden">
        <h4>Ops!</h4>
        <p>Parece que algo está errado com o formulário :(</p>
      </div>

      <div class="bs-callout bs-callout-info hidden">
        <h4>Yes!</h4>
        <p>Agora o formulário está correto :)</p>
      </div>


      <form name="formulario"  action="https://www.bonsaistudio.com.br/teste-eduardo/email.php" method="post" id="demo-form" data-parsley-validate="" novalidate="">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">

              <label for="fullname">Nome:</label>
              <input type="text" class="form-control" name="name" required="" data-parsley-id="5">
              <ul class="parsley-errors-list" id="parsley-id-5" aria-hidden="true"></ul>

            </div>
            <div class="form-group">

              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" data-parsley-trigger="change" required="" data-parsley-id="7">
              <ul class="parsley-errors-list" id="parsley-id-7" aria-hidden="true"></ul>

            </div>

            <div class="form-group">


              <label for="fone">Fone:</label>
              <input type="number" class="form-control" name="phone" data-parsley-trigger="change" required="" data-parsley-id="5">
              <ul class="parsley-errors-list" id="parsley-id-1" aria-hidden="true"></ul>


            </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">

              <label for="message">Mensagem:</label>
              <textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup" required="" data-parsley-minlength="20" data-parsley-maxlength="1000" data-parsley-minlength-message="Nos envie uma mensagem com no mínimo 20 caracteres."
                data-parsley-validation-threshold="10" data-parsley-id="29" style="width: 100%; height: 150px;"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" name="bt-submit" class="bt-enviar" value="enviar mensagem" />
            </div>
          </div>


        </div>
      </form>
    </div>
  </section>
  <script class="example">

        $('.bs-callout-warning').toggleClass('hidden', ok);
      })
